<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="drop-shadow">
            <h1>Library</h1>
        </header>
        <div class="sidebar">
            <div class="form-container">
                <button id="new-book">New Book</button>
                <form id="new-book-form" class="hidden">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="pages">
                    <label for="read">Have you read this book?</label>
                    <fieldset>
                        <input type="radio" id="yes" name="read" value="Yes">
                        <label for="Yes">Yes</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" id="no" name="read" value="No">
                        <label for="No">No</label>
                    </fieldset>
                    <button id="add-new-book">Add New Book</button>
                </form>
            </div>
       
        </div>
        <div class="main book-container" id="main">
            
        </div>
    </div>
</body>
</html>
